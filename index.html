<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style/style.css">
  <script defer src="./assets/js/app.js"></script>
  <style>
    .attribution {
      font-size: 13px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="main_component ">
      <div class="left_component ">
        <h1>Your Result</h1>
        <div class="circle ">
          <div>
            <h2 class="result">00</h2>
            <p>of 100</p>
          </div>
        </div>
        <h3>Great</h3>
        <p class="para"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right_component ">
        <h1> Summary </h1>
        <div class="data "></div>
        <!-- <div class="empty b">
          <div class="empty_content">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction logo">
            <h1>Reaction</h1>
          </div>
          <div>
            <p>80 / <span>100</span> </p>
          </div>
        </div> -->
        <button class="Btn">Continue</button>
      </div>

    </div>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aditya Baranwal</a>.
  </footer>
</body>

</html>
